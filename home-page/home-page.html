<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Karafuru</title>

        <script src="https://kit.fontawesome.com/e220dc7ba0.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/body.css">
        <link rel="stylesheet" href="css/navigation-bar.css">
        <link rel="stylesheet" href="css/first-section.css">
        <link rel="stylesheet" href="css/second-section.css">
    </head>
    <body>
        <div class="navigation-bar">
            <div class="left-section">
                <div>
                    <a href="https://karafuru.io/">
                        <img src="images/navigation-bar-logo.png" alt="">
                    </a>
                </div>
            </div>
            <div class="right-section">
                <div class="navbar-right-section-text text-3d">
                    <a href="https://3d.karafuru.io/">3D</a>
                </div>
                <div class="navbar-right-section-text text-home">
                    <a href="https://karafuru.io/">Home</a>
                </div>
                <div class="navbar-right-section-text text-news">
                    <a href="https://karafuru.io/news">News</a>
                </div>
                <div class="navbar-right-section-text text-shop">
                    Shop
                </div>
                <div class="navbar-right-section-text text-claim">
                    <a href="https://karafuru.io/claim">Claim</a>
                </div>
                <div class="social-media-section">
                    <a href="https://www.twitter.com/karafuruNFT">
                        <div class="fa-brands-outer-box twitter-outer-box">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                    </a>
                    <a href="https://www.instagram.com/karafuruNFT">
                        <div class="fa-brands-outer-box instagram-outer-box">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </a>
                    <a href="https://discord.gg/karafuru">
                        <div class="fa-brands-outer-box discord-outer-box">
                            <i class="fa-brands fa-discord"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="first-section">
            <div>
                <img src="images/first-section.jpg" alt="">
            </div>
        </div>
        <div class="second-section">
            <div class="text-scroll-section">
                <div class="secon-section-marquee-logo">
                    <img src="images/second-section-over-marquee-image.png" alt="">
                </div>
                <div>
                    <marquee scrollamount="10" loop="number">
                        5,555 generative NFTs • 12 bases • One Million Colors •<span></span>5,555 generative NFTs • 12 bases • One Million Colors •
                    </marquee>
                </div>
            </div>
        </div>
    </body>
</html>
